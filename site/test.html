<html>
<head>
<script src="jquery-2.1.3.min.js"></script>
</head> 
    <script>
        function something() {
            $.ajax({
                url: "http://localhost:8282/ndnualumni-api/projects",
                context: document.body
            }).done(function() {
                $( this ).addClass( "done" );
            });
    }
    </script>
    <body onload="something();">
        <form id="myForm" action="http://localhost:8282/ndnualumni-api/projects" method="get">
            <fieldset>
                <textarea name="html" class="firstInput"></textarea>
                <textarea class="secondInput"></textarea>
                
                <input type="submit" value="GO!">
            </fieldset>
        </form>
    </body>
</html>
