<div ng-controller="projectsCtrl" layout="row" layout-wrap style="height:100%">
    <div flex="33" flex-sm="100" ng-controller="projectsCtrl" ng-repeat="project in projects">
        <md-content>
            <md-card>
                <md-card-content>
                    <h3>{{project.projectName}}</h3>
                    <h5>{{project.projectYear}}</h3>
                    <p>{{project.projectAbstract}}</p>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</div>
