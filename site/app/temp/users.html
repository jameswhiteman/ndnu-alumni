<div ng-controller="UsersCtrl">
  <md-list>
<md-subheader class="md-no-sticky">List of bastards</md-subheader>
  <md-list-item ng-repeat="user in users" ng-click="goToPerson(user.firstName, $event)">
    <img alt="{{ user.firstName }}" src="img/UsersList/img/100-1.jpeg" class="md-avatar">
    <p>{{user.lastName}},{{user.firstName}}</p>
  </md-list-item>
</md-list>
</div>
