
  <div ng-repeat="user in users">
  <md-content>
      <md-card>
    <md-list>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
        <h1>{{user.LastName}},{{user.FirstName}}</h1>
        <p>GradYear: {{user.GradYear}}, Major:{{user.Major}}</p>
        </div>
      </md-list-item>
    </md-list>
    </md-card>
  </md-content>
  </div>
