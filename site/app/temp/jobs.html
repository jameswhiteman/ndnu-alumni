<div ng-controller="jobsCtrl" layout="row" layout-wrap style="height:100%">
    <div ng-hide="canViewJobs()">
        <p>
        You must be logged in to see jobs.
        </p>
    </div>
    <div flex="33" flex-sm="100" ng-controller="jobsCtrl" ng-repeat="job in jobs" ng-show="canViewJobs()">
        <md-content>
            <md-card>
                <md-card-content>
                    <h3>{{job.company}}</h3>
                    <h5>{{job.title}} ({{job.type}})</h5>
                    <p>{{job.description}}</p>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</div>
