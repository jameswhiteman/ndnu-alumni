<div ng-controller="signUpCtrl" layout="column" layout-sm="column">

  <md-content class="md-padding">
      <md-card>
    <form name="signUpForm">
      <md-input-container>
        <label>First Name {{user.fName}}</label>
        <input type="text" name="fName" ng-model="user.fName" required>
        <div ng-messages="signUpForm.fName.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Last Name {{user.lName}}</label>
        <input type="text" name="lName" ng-model="user.lName" required>
        <div ng-messages="signUpForm.fName.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      	 <md-input-container>
        <label>Email {{user.email}}</label>
        <input type="email" name="e" ng-model="signUpForm.email" required>
        <div ng-messages="signUpForm.e.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Grad. Year {{user.gYear}}</label>
        <input type="number" name="gYear" ng-model="user.gYear" required>
        <div ng-messages="signUpForm.gYear.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

         <md-input-container>
        <label>Major {{user.major}}</label>
        <input type="text" name="major" ng-model="user.major" required>
        <div ng-messages="signUpForm.major.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Phone# {{user.phone}}</label>
        <input name="phone" ng-model="user.phone" required>
        <div ng-messages="signUpForm.phone.$error.required">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      	 <md-input-container>
        <label>About Me</label>
        <textarea md-maxlength="300" name="aboutMe" type="text" ng-model="user.aboutMe"></textarea>
        <div ng-messages="signUpForm.aboutMe.$error">
       </div>
      </md-input-container>

   </form>
         <md-button ng-click="submit()" class="md-raised md-warn" style="height: 45px;">Submit</md-button>
    </md-card>
  </md-content>
</div>
